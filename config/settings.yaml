# Parámetros de datos
data:
  lookback_period: "5y"  # Cuánto historial descargar
  update_frequency: "daily"
  save_raw_data: true
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  
  # Períodos disponibles para análisis
  periods:
    visualization:
      - label: "1 Semana"
        value: "5d"
      - label: "1 Mes"
        value: "1mo"
      - label: "3 Meses"
        value: "3mo"
      - label: "6 Meses"
        value: "6mo"
      - label: "1 Año"
        value: "1y"
      - label: "2 Años"
        value: "2y"
      - label: "5 Años"
        value: "5y"
      - label: "10 Años"
        value: "10y"
      - label: "20 Años"
        value: "20y"
      - label: "Máximo Disponible"
        value: "max"
    
    # Período por defecto para visualización
    default_visualization: "1y"
    
    # Siempre usar máximo para ML
    ml_training: "max"

# Parámetros de modelos
models:
  train_test_split: 0.8
  validation_split: 0.1
  random_seed: 42
  
  # Sistema de caché de modelos
  cache:
    enabled: true
    directory: "models/cache"
    # Tiempo en días antes de re-entrenar (None = nunca re-entrenar automáticamente)
    max_age_days: 7
    # Usar caché si el modelo existe y es más nuevo que max_age_days
    use_cached_if_available: true
  
  lstm:
    units: 50
    dropout: 0.2
    epochs: 100
    batch_size: 32
  
  random_forest:
    n_estimators: 200  # Aumentado de 100 a 200 para mejor precisión
    max_depth: 15      # Aumentado de 10 a 15 para captar más complejidad
    min_samples_split: 10
    min_samples_leaf: 5
  
  xgboost:
    n_estimators: 200  # Aumentado de 100 a 200
    learning_rate: 0.1
    max_depth: 8

# Trading parameters
trading:
  initial_capital: 10000
  max_position_size: 0.2  # Máximo 20% por posición
  stop_loss: 0.05  # Stop loss al 5%
  take_profit: 0.15  # Take profit al 15%

# Sistema de aprendizaje
learning:
  retrain_frequency_days: 7
  min_samples_for_retrain: 100
  performance_window_days: 30
  performance_threshold: 0.05